    <script type="text/javascript">
        $.backstretch("images/Rotsidan.jpg");

        var lastActiveMenuDiv = "welcome";    // zuerst gewähltes Div

        function menu_call(menu_entry, complete_function){
            var url = menu_entry+'.html';  // Aufgerufene Seite für Darstellung
            //$("*").css("cursor", "progress");
            $('#content').fadeOut('fast', function() {    // Ajax-Aufruf nach FadeOut
                // Animation complete
                $.ajax({url: url,
                    dataType: 'html',
                    success: function(data){
                        $('#content').
                                html(data).
                                hide().
                                fadeIn('fast', function() {
                                    // Animation complete
                                })
                        ;
                    },
                    error: function(){
                        var errmsg = 'Fehler beim Zugriff auf '+url;
                        alert(errmsg);
                        console.log(errmsg);
                    },
                    complete: function(){
                        if (complete_function)
                            complete_function();
                        //$("*").css("cursor", "auto");
                    }

                });
            })

        }

        // Test auf tablet order iPad
        var supportsTouch = null;
        function isTouchDevice(){
            if (supportsTouch == null){
                supportsTouch = 'ontouchstart' in window || 'onmsgesturechange' in window;
            }
            return supportsTouch;
        }
    </script>
